<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-color: rgb(0, 0, 0);
        }
        
        .center {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .bubblus {
            position: relative;
            display: flex;
        }
        
        .bubblus span {
            background-color: aqua;
            height: 20px;
            width: 20px;
            position: relative;
            margin: 0px 7px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px rgba(3, 247, 247, 0.656), 0 0 50px rgba(3, 247, 247, 0.656), 0 0 100px rgba(3, 247, 247, 0.656);
            animation: animate 15s linear infinite;
            animation-duration: calc(120s / var(--i));
        }
        
        .bubblus span:nth-child(even) {
            background-color: rgba(247, 3, 133, 0.656);
            box-shadow: 0 0 0 10px rgba(120, 3, 65, 0.656), 0 0 50px rgba(247, 3, 133, 0.656), 0 0 100px rgba(247, 3, 133, 0.656);
        }
        
        @keyframes animate {
            0% {
                transform: translatey(100vh)scale(0);
            }
            100% {
                transform: translatey(-10vh)scale(1);
            }
        }
        
        .header {
            display: flex;
            color: white;
            padding: 20px;
        }
        
        h1 {
            padding-right: 20%;
            text-align: center;
            align-items: center;
        }
        
        .logo {
            color: aqua;
        }
        
        .navbar {
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        
        .navbar ul {
            display: flex;
            list-style: none;
        }
        
        .navbar ul li {
            float: left;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }
        
        .navbar ul li:hover {
            border-radius: 10px;
            box-shadow: 5px 3px;
            color: blue;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
        }
        
        .navbar ul li a:hover {
            color: rgb(17, 0, 255);
        }
        
        .search-container {
            display: flex;
            padding-left: 50vh;
            float: inline-end;
        }
        
        .search-input {
            padding: 8px;
            margin-right: 10px;
            border-radius: 10px;
        }
        
        .search-button {
            background-color: #333333a2;
            color: rgba(255, 255, 255, 0.33);
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            border-radius: 10px;
            color: rgb(0, 249, 100);
            box-shadow: 3px 2px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>MANAG<span class="logo">EMENT</span></h1>
        <div class="navbar">
            <ul>
                <li><a href="">Home </a></li>
                <li><a href="">About</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">content</a></li>
                <li><a href="">Dscription </a></li>
                <div class="search-container">
                    <input type="text" placeholder="search....." class="search-input">
                    <button class="search-button">Search</button>
                </div>
            </ul>
        </div>
    </div>
    <div class="center">
        <div class="bubblus">
